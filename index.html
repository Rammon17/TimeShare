<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet">

    
</head>
<body>
    <main class="container">
        <form>
            <h1>TimeShare</h1>
            <div class="input-box">
                <input type="email" inputmode="email" placeholder="Usuário">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember">
                <label for="">
                     <input type="checkbox">
                     lembrar a senha
                </label>
                <a href="#">esqueci a senha</a>

            </div>
            <button type="submit">Entrar</button>
            
            <div class="regist">
                <p>Não tem uma conta ? <a href=""></a> Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>
</html>
